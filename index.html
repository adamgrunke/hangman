<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">

    
</head>
<body>
    
    <header>
        <h1>Hangman Game!</h1>
        <div>
            <input type='text'name="input" placeholder="Guess your letter here"> 
            <button id="enter">Check for guess!</button>
            <button id="showsolution">Show Solution</button>
            <button id="reset" class="reset">Reset</button>
            <!-- <input type='number'> -->
            
        </div>
    </header>
    <main>
        
        <div id="ltrs">
            
        </div>
        <!-- <p id="solution" >Game _ _ _ _</p> -->
        <p id="correct" class="guesses">Correct:</p>
        <p id="wrong" class="guesses">Wrong:</p>
        <p id="error" >Guesses Remaining: </p>  
        
    </main>
    <footer>
        <p class="hangman" id="head">    O</p>
        <p class="hangman" id="arms">  ----</p>
        <p class="hangman" id="body">     |</p>
        <p class="hangman"><span id="leftleg">   /</span><span id="rightleg">       \</span></p>
        

    </footer>


    <script src="js/script.js"></script>
</body>
</html>
