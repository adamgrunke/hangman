<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Hangman Game!</h1>
    </header>
    <main>
        <div>
            <input type='text'name="input" placeholder="Guess your first letter"> 
            <button id="enter">Check for guess!</button>
            <button id="showsolution">Show Solution</button>
            <p id="solution" >Game _ _ _ _</p>
            <p id="correct" class="guesses">Correct:</p>
            <p id="wrong" class="guesses">Wrong:</p>
            <p id="error" >Guesses Remaining: </p>  
            <!-- <input type='number'> -->
            
        </div>
<!-- 
        <div class="letters">

        </div> -->

        <button id="reset" class="reset">Reset</button>
    </main>
    <footer>

    </footer>


    <script src="js/script.js"></script>
</body>
</html>
